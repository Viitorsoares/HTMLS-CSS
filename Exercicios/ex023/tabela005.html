<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de Tabelas</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 400px;
    }

    th, td {
        border: 1px solid black;
        padding: 10px;
    }

    col.cnome {
        background-color: aqua;
    }

    col.cgrupo {
        background-color: blueviolet;
    }

    col.amarelo {
        background-color: yellow;
    }

    caption {
        font-size: 1.6em;
        font-weight: bolder;
    }

</style>

</head>
<body>
    <h1>Exercicio de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="amarelo">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>45</td>
            <td>M</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>40</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Fernanda</td>
            <td>F</td>
            <td>29</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>otavio</td>
            <td>M</td>
            <td>45</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
